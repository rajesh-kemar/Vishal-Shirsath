<div class="container mt-4">
  <h2 class="text-primary mb-4">Driver Management</h2>

  <!-- Edit Driver Form -->
  <div class="card p-3 mb-4 shadow-sm">
    <h5>Edit Driver Details</h5>
    <table class="table table-borderless mb-0">
      <thead>
        <tr>
          <th>Name</th>
          <th>License Number</th>
          <th>Phone Number</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="selectedDriver">
          <td>
            <input [(ngModel)]="selectedDriver.name" class="form-control" placeholder="Driver Name"/>
          </td>
          <td>
            <input [(ngModel)]="selectedDriver.licenseNumber" class="form-control" placeholder="License Number"/>
          </td>
          <td>
            <input [(ngModel)]="selectedDriver.phoneNumber" class="form-control" placeholder="Phone Number"/>
          </td>
          <td>
            <button class="btn btn-primary me-2" (click)="updateDriver()">Update</button>
            <button class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </div>

  <!-- Driver List Table -->
  <div class="card shadow-sm">
    <div class="card-header bg-dark text-white fw-bold">
      Driver List
    </div>
    <div class="card-body p-0">
      <table class="table table-striped mb-0">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>License</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let driver of drivers">
            <td>{{ driver.name }}</td>
            <td>{{ driver.licenseNumber }}</td>
            <td>{{ driver.phoneNumber }}</td>
            <td>
              <button class="btn btn-sm btn-warning me-2" (click)="editDriver(driver)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deleteDriver(driver.driverId)">Delete</button>
            </td>
          </tr>
          <tr *ngIf="drivers.length === 0">
            <td colspan="4" class="text-center text-muted py-3">No drivers found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
